<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="image" src="./eisenhower-matrix.jpg">
      <a class="more-details" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-element">
        <label class="element-title">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"
              class="task-input"
              type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="element-title">Todo</h3>
      <ul id="incompleted-tasks">
        <li class="task-item">
          <input class="task-item-checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button-delete-image" src="./remove.svg">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="task-item-checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text"
              value="Go Shopping"
              class="task-input">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="button-delete-image" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="element-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input class="task-item-checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button-delete-image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
