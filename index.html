<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Matrix">
      <a class="header__details-link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-element">
        <label class="add-element__title title-text">Add Item</label>
        <div class="add-element__row-wrapper">
          <input id="new-task"
              class="task-input"
              type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title-text">Todo</h3>
        <ul id="incompleted-tasks">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__label">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button-delete-image" src="./remove.svg" alt="Delete button">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__label">Go Shopping</label>
            <input type="text"
                value="Go Shopping"
                class="task-input">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="button-delete-image" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title-text">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox" checked>
            <label class="task-item__label">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button-delete-image" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
